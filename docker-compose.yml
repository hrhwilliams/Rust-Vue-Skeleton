services:
  database:
    image: postgres:18-alpine
    container_name: app-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    expose:
      - ${DB_PORT}
    volumes:
      - pg:/data/postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - calendar-network

  nginx:
    image: nginx:1.29-alpine
    restart: unless-stopped
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/ssl:/etc/ssl/certs:ro
    networks:
      - calendar-network

  tunnel:
    image: cloudflare/cloudflared
    env_file:
      - .env
    restart: unless-stopped
    command: tunnel run
    depends_on:
      - nginx
    networks:
      - calendar-network

  app:
    container_name: app
    build:
      context: .
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgres://${DB_USER}:${DB_PASS}@database:${DB_PORT}/${DB_NAME}"
    ports:
      - ${APP_PORT}:${APP_PORT}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${APP_PORT}"]
      interval: 1m
      timeout: 10s
      retries: 5
    depends_on:
      database:
        condition: service_healthy
    networks:
      - calendar-network

volumes:
  pg:
networks:
  calendar-network:
    driver: bridge